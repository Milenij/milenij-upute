<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
 
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script>
  CMS.registerEditorComponent({
    id: "youtube",
    label: "YouTube Video",
    fields: [
      {
        name: "id",
        label: "YouTube Video ID",
        widget: "string",
        hint: "The code at the end of the URL (e.g. dQw4w9WgXcQ)"
      }
    ],
    // The pattern looks for the iframe code to edit it later
    pattern: /<iframe.*src="https:\/\/www\.youtube\.com\/embed\/([^"]+)".*><\/iframe>/,
    
    fromBlock: function(match) {
      return {
        id: match[1]
      };
    },
    
    toBlock: function(obj) {
      // We add '\n' at the start and end to force a new line
      // We also use width="100%" so it looks good on mobile
      return (
        '\n<iframe width="100%" height="400" src="https://www.youtube.com/embed/' +
        obj.id +
        '" frameborder="0" allowfullscreen style="border: none;"></iframe>\n'
      );
    },
    
    toPreview: function(obj) {
      return (
        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="YouTube Video" style="max-width: 100%;" />'
      );
    }
  });
  CMS.registerEditorComponent({
    id: "sized_image",
    label: "Image (Resizable)",
    fields: [
      {
        name: "image",
        label: "Image",
        widget: "image"
      },
      {
        name: "alt",
        label: "Alt Text (Description)",
        widget: "string"
      },
      {
        name: "width",
        label: "Width (in pixels)",
        widget: "number",
        default: 300,
        hint: "Example: 300 (Do not type 'px', just the number)"
      },
      {
        name: "align",
        label: "Alignment",
        widget: "select",
        options: ["left", "center", "right"],
        default: "left"
      }
    ],
    // Regex to find this pattern in existing files
    pattern: /^!\[(.*)\]\((.*)\)\{: width="(\d+)"( .*)?\}$/,
    
    fromBlock: function(match) {
      return {
        alt: match[1],
        image: match[2],
        width: match[3],
        align: match[4] && match[4].includes('center') ? 'center' : (match[4] && match[4].includes('right') ? 'right' : 'left')
      };
    },
    
    toBlock: function(obj) {
      // Logic for alignment classes
      let alignClass = "";
      if (obj.align === "center") alignClass = ' style="display: block; margin: 0 auto;"';
      if (obj.align === "right") alignClass = ' align="right"';

      // Returns Markdown with Attribute List: ![Alt](url){: width="300" }
      // Note: We are using a mix of Attribute List for width and HTML style for alignment for best compatibility
      return `![${obj.alt}](${obj.image}){: width="${obj.width}"${alignClass} }`;
    },
    
    toPreview: function(obj) {
      let style = "";
      if (obj.align === "center") style = "display: block; margin: 0 auto;";
      if (obj.align === "right") style = "float: right; margin-left: 10px;";
      
      return (
        `<img src="${obj.image}" alt="${obj.alt}" width="${obj.width}" style="${style}" />`
      );
    }
  });
</script>
</body>
</html>
