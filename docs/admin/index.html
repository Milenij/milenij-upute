<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
 
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script>
  CMS.registerEditorComponent({
    id: "youtube",
    label: "YouTube Video",
    fields: [
      {
        name: "id",
        label: "YouTube Video ID",
        widget: "string",
        hint: "The code at the end of the URL (e.g. dQw4w9WgXcQ)"
      }
    ],
    // The pattern looks for the iframe code to edit it later
    pattern: /<iframe.*src="https:\/\/www\.youtube\.com\/embed\/([^"]+)".*><\/iframe>/,
    
    fromBlock: function(match) {
      return {
        id: match[1]
      };
    },
    
    toBlock: function(obj) {
      // We add '\n' at the start and end to force a new line
      // We also use width="100%" so it looks good on mobile
      return (
        '\n<iframe width="100%" height="400" src="https://www.youtube.com/embed/' +
        obj.id +
        '" frameborder="0" allowfullscreen style="border: none;"></iframe>\n'
      );
    },
    
    toPreview: function(obj) {
      return (
        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="YouTube Video" style="max-width: 100%;" />'
      );
    }
  });
  CMS.registerEditorComponent({
    id: "sized_image",
    label: "Image (Resizable)",
    fields: [
      {
        name: "image",
        label: "Image",
        widget: "image"
      },
      {
        name: "alt",
        label: "Alt Text",
        widget: "string"
      },
      {
        name: "width",
        label: "Width (number only)",
        widget: "number",
        default: 300,
        hint: "Example: 300"
      },
      { // Trenutno ne radi nista!
        name: "margin",
        label: "Margin",
        widget: "number",
        default: 0,
        hint: "Example: 10"
      },
      {
        name: "align",
        label: "Alignment",
        widget: "select",
        options: ["left", "center", "right"],
        default: "left"
      }
    ],
    
    // -----------------------------------------------------------------
    // THE FIX IS HERE: A more robust Regex Pattern
    // It says: Look for ![...](...){: width="..." ... }
    // but allow for extra spaces (\s*) so it doesn't break easily.
    // -----------------------------------------------------------------
    pattern: /^!\[(.*?)\]\((.*?)\)\{:\s*width="(\d+)"(.*?)\s*\}$/,
    
    fromBlock: function(match) {
      // Logic to figure out alignment based on the code we find
      let alignValue = "left";
      if (match[4] && match[4].includes("margin: 0 auto")) {
        alignValue = "center";
      } else if (match[4] && (match[4].includes("float: right") || match[4].includes('align="right"'))) {
        alignValue = "right";
      }

      return {
        alt: match[1],
        image: match[2],
        width: match[3],
        align: alignValue
      };
    },
    
    toBlock: function(obj) {
      let style = "";
      // We use simple CSS styles inside the attribute list to handle alignment
      if (obj.align === "center") style = ' style="display: block; margin: 0 auto;"';
      if (obj.align === "right") style = ' style="float: right; margin-left: 10px;"';

      // Returns: ![Alt](url){: width="300" style="..." }
      return `![${obj.alt}](${obj.image}){: width="${obj.width}"${style} }`;
    },
    
    toPreview: function(obj) {
      let style = "";
      if (obj.align === "center") style = "display: block; margin: 0 auto;";
      if (obj.align === "right") style = "float: right; margin-left: 10px;";
      
      return (
        `<img src="${obj.image}" alt="${obj.alt}" width="${obj.width}" style="${style}" />`
      );
    }
  });
</script>
</body>
</html>
