  # --- MODULE 1: FINANCIJE ---
  - name: "financije"
    label: "üí∞ Financije" # You can use emojis!
    folder: "docs/financije" # Files save here automatically
    create: true
    nested: { depth: 5, summary: "{{title}}" }
    # This lets you create subfolders easily
    meta: { path: { widget: string, label: 'Subfolder (Optional)', index: true, index_file: "index",required:false } }
