<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
 
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script>
  CMS.registerEditorComponent({
    id: "youtube",
    label: "YouTube Video",
    fields: [
      {
        name: "id",
        label: "YouTube Video ID",
        widget: "string",
        hint: "The code at the end of the URL (e.g. dQw4w9WgXcQ)"
      }
    ],
    // The pattern looks for the iframe code to edit it later
    pattern: /<iframe.*src="https:\/\/www\.youtube\.com\/embed\/([^"]+)".*><\/iframe>/,
    
    fromBlock: function(match) {
      return {
        id: match[1]
      };
    },
    
    toBlock: function(obj) {
      // We add '\n' at the start and end to force a new line
      // We also use width="100%" so it looks good on mobile
      return (
        '\n<iframe width="100%" height="400" src="https://www.youtube.com/embed/' +
        obj.id +
        '" frameborder="0" allowfullscreen style="border: none;"></iframe>\n'
      );
    },
    
    toPreview: function(obj) {
      return (
        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="YouTube Video" style="max-width: 100%;" />'
      );
    }
  });
</script>
</body>
</html>
