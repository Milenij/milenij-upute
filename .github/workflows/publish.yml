name: publish-site
on:
  push:
    branches:
      - main # Ensure this matches your branch name (main or master)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Inject Version Number
        run: |
          # 1. Define your custom version here (Change this when you want 2.1, 3.0, etc.)
          MY_VERSION="1.0"
          
          # 2. Count total commits in the history
          COMMIT_COUNT=$(git rev-list --count HEAD)
          
          # 3. Combine them (Result: 2.0_156)
          FULL_VERSION="${MY_VERSION}_${COMMIT_COUNT}"
          
          # 4. Replace GIT_HASH in mkdocs.yml
          sed -i "s/GIT_HASH/$FULL_VERSION/g" mkdocs.yml

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force