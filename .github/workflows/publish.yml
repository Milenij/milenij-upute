name: publish-site
on:
  push:
    branches:
      - main # Ensure this matches your branch name (main or master)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Inject Version Number
        run: |
          MY_VERSION="1.0"
          
          # Count ONLY commits on the 'main' branch
          BUILD_NUMBER=$GITHUB_RUN_NUMBER
          
          # Get the Hash (for search)
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Combine them
          FULL_VERSION="${MY_VERSION}_${BUILD_NUMBER} (${SHORT_SHA})"
          
          sed -i "s/GIT_HASH/$FULL_VERSION/g" mkdocs.yml

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force