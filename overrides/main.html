{% extends "base.html" %}

{% block content %}
  
  {% if page.meta.keywords %}
    <nav class="md-tags" style="margin-bottom: 1rem;">
      
      {% for keyword in page.meta.keywords %}
        <span class="md-tag" style="background-color: #eee; color: #333 !important; border: 1px solid #ddd;">
          {{ keyword }}
        </span>
      {% endfor %}
    </nav>
  {% endif %}

  {{ super() }}

{% endblock %}
